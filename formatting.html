<!DOCTYPE html>
<html>
    <head>
        <title>Formatting HTML</title>
    </head>
    <body>
        <p>Show in <b>Bold</b></p>
        <p><u>Underline a line</u></p>
        <p>Show in <i>italic</i></p>
        <p><mark>highlight</mark> Me</p>
        <p>log<sub>2</sub></p>
        <p>2<sup>3</sup>=8</p>
        <p><strong>Important</strong></p>
        <p><em>emphasis</em></p>
        <p>This is a <small>small</small> word</p>
    </body>
</html>
