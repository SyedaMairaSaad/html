<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            table, th, td {
              border:1px solid black;              
             border-collapse: collapse;
            }
        </style>
    </head>
    <body>
       <table>
            <tr>
                <td>col 1</td>
                <td>col 2</td>
                <td>col 3</td>
                <td rowspan="2">col 4</td>
            </tr>
            <tr>
                <td colspan="3">row 2 col 1</td>
            </tr>
            
       </table>
       
    </body>
</html>
